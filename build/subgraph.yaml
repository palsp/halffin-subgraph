specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: EscrowFactory
    network: kovan
    source:
      address: "0x9228BdD9447De6485EC72469FEc3Bcb5916Ef48C"
      abi: EscrowFactory
      startBlock: 28570787
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Product
      abis:
        - name: EscrowFactory
          file: EscrowFactory/abis/EscrowFactory.json
        - name: Escrow
          file: EscrowFactory/abis/Escrow.json
      eventHandlers:
        - event: ProductCreated(indexed address,address)
          handler: handleProductCreated
      file: EscrowFactory/EscrowFactory.wasm
templates:
  - kind: ethereum/contract
    name: Escrow
    network: kovan
    source:
      abi: Escrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: EscrowFactory/EscrowFactory.wasm
      entities:
        - User
        - Product
      abis:
        - name: Escrow
          file: Escrow/abis/Escrow.json
        - name: EscrowFactory
          file: Escrow/abis/EscrowFactory.json
      eventHandlers:
        - event: OrderInitiate(indexed address)
          handler: handleOrderInitiate
        - event: OrderCancel(indexed address)
          handler: handelOrderCancel
        - event: ShipmentInprogress(string)
          handler: handleShipmentInprogress
        - event: ShipmentUpdated(bytes32)
          handler: handleShipmentUpdated
      callHandlers:
        - function: reclaimFund()
          handler: handleReclaimFund
        - function: reclaimBuyer(bool)
          handler: handleReclaimBuyer
